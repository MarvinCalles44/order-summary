<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="image"
          src="images/illustration-hero.svg"
          alt="man listening music"
          height="auto"
          width="auto"
        />

        <div class="summary">
          <h1>Order Summary</h1>
        </div>

        <div class="description">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan-container">
          <div class="plan">
            <img class="music-icon" src="images/icon-music.svg" alt="icono musica">
            <div class="annual-container">
              <div class="annual">
                 Annual Plan  
              </div>
              <div class="price">
                $59.99/year 
              </div>
            </div>
          </div>
          <div class="change">
            <b> <u> Change </u> </b>
          </div>
        </div>

        <div class="pay">
          <button class="proceed-btn"> Proceed to Payment </button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marvin Elias Calles</a>.
      </div>
    </footer>
  </body>
</html>
